<!--BOOTSTRAP-->
<button md-raised-button color="primary" (click)="openModal()">PRIMARY</button>
<button md-raised-button color="accent">ACCENT</button>
<button md-raised-button color="warn">WARN</button>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" (click)="openModal()">
    Launch demo modal
</button>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal1">
    Launch direct modal
</button>
<i class="material-icons">folder</i>

<md-radio-group>
    <md-radio-button >1</md-radio-button>
    <md-radio-button >2</md-radio-button>
</md-radio-group>

<md-checkbox [checked]="false" aria-label="My standalone checkbox"></md-checkbox>

<!-- Modal -->
<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
